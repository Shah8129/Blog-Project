{% extends 'base.html' %}
{% block content %}

    <h1 style="text-align: center;">Admin Interface</h1>
    <hr>

    {% for i in blog %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <a href="{% url 'change_status' i.id %}" class="btn btn-primary">{% if i.is_published %}Published{% else %}Not Published{% endif %}</a>
            
      </div>
    </div>
    {% endfor %}
{% endblock %}
